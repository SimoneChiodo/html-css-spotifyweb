<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotify</title>

        <!-- FONTS -->
        <!-- Open Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- CUSTOM CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Main -->
            <main>
                <!-- Main => Two Column -->
                <!-- Left Column --- Side-Bar -->
                <div class="left-column">
                    <!-- HEADER -->
                    <div class="header-col">
                        <!-- Logo Spotify -->
                        <div class="logo-container">
                            <!-- Small Logo -->
                            <img
                                class="logo-small d-md-none"
                                src="./img/logo-small.svg"
                                alt=""
                            />

                            <!-- Big Logo -->
                            <img
                                class="logo d-none d-md-inline"
                                src="./img/logo.svg"
                                alt=""
                            />
                        </div>

                        <!-- Navigation Tab (Home, Search, Library) -->
                        <nav>
                            <!-- Home Button -->
                            <div class="active home-container">
                                <img
                                    class="selected"
                                    src="./img/home.svg"
                                    alt=""
                                />
                                <span class="d-none d-md-inline">Home</span>
                            </div>

                            <!-- Search Button -->
                            <div class="search-container">
                                <img src="./img/search.svg" alt="" />
                                <span class="d-none d-md-inline">Cerca</span>
                            </div>

                            <!-- Library Button -->
                            <div class="library-container">
                                <img src="./img/libreria.svg" alt="" />
                                <span class="d-none d-md-inline"
                                    >La tua libreria</span
                                >
                            </div>
                        </nav>
                    </div>

                    <!-- MAIN -->
                    <!-- Create Playlist Button -->
                    <div class="playlist-button d-none d-md-block">
                        <!-- Title -->
                        <h2>PLAYLIST</h2>

                        <!-- Create Playlist Button -->
                        <div class="create-list-container">
                            <div class="list-button-text">
                                <i class="fa-solid fa-plus"></i>
                            </div>
                            <span>Crea Playlist</span>
                        </div>
                    </div>

                    <!-- Playlist List -->
                    <div class="playlist-list d-none d-md-block">
                        <ul>
                            <li>
                                <div class="playlist">Nome Playlist</div>
                            </li>
                            <li>
                                <div class="playlist">Nome Playlist</div>
                            </li>
                            <li>
                                <div class="playlist">Nome Playlist</div>
                            </li>
                            <li>
                                <div class="playlist">Nome Playlist</div>
                            </li>
                            <li>
                                <div class="playlist">Nome Playlist</div>
                            </li>
                            <li>
                                <div class="playlist">Nome Playlist</div>
                            </li>
                            <li>
                                <div class="playlist">Nome Playlist</div>
                            </li>
                        </ul>
                    </div>

                    <!-- FOOTER -->
                    <div class="footer-col">
                        <!-- Download App Button -->
                        <div class="download-container">
                            <img
                                class="download-icon"
                                src="./img/download.svg"
                                alt=""
                            />
                            <span class="d-none d-md-inline">Installa app</span>
                        </div>

                        <!-- Your Profile -->
                        <div class="profile-container">
                            <img
                                class="profile-picture"
                                src="./img/profile.svg"
                                alt=""
                            />
                            <span class="d-none d-md-inline">John Doe</span>
                        </div>
                    </div>
                </div>

                <!-- Right Column --- Content -->
                <div class="right-column">
                    <!-- Header -->
                    <div class="main-header">
                        <button>EFFETTUA L'UPGRADE</button>
                    </div>

                    <!-- Contenuto -->
                    <div class="content"></div>
                </div>
            </main>

            <!-- Footer -->
            <footer>
                <!-- Footer => Three Section -->
                <!-- First Section --- Song -->
                <section class="footer-song">
                    <!-- Copertina Album -->
                    <img src="./img/sinister.jpeg" alt="" />

                    <!-- Info Album -->
                    <div class="info-album">
                        <h2>Sinister</h2>
                        <h3>Brano Nome</h3>
                    </div>

                    <!-- Pulsanti Album -->
                    <nav>
                        <ul>
                            <li>
                                <div>
                                    <i class="fa-regular fa-heart"></i>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <i class="fa-regular fa-folder"></i>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </section>

                <!-- Second Section --- Player -->
                <section class="footer-player">
                    <!-- Upper Row --- Comandi Canzone -->
                    <div class="upper-row">
                        <!-- Pulsante Shuffle -->
                        <i class="fa-solid fa-shuffle"></i>

                        <!-- Pulsante Indietro -->
                        <i class="fa-solid fa-backward-step"></i>

                        <!-- Pulsante Pausa -->
                        <div class="play-song">
                            <i class="fa-solid fa-play"></i>
                        </div>

                        <!-- Pulsante Avanti -->
                        <i class="fa-solid fa-forward-step"></i>

                        <!-- Pulsante Ripeti -->
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>

                    <!-- Lower Row --- Durata Canzone -->
                    <div class="lower-row">
                        <!-- Tempo passato -->
                        <span>0:25</span>

                        <!-- Barra canzone -->
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>

                        <!-- Durata completa -->
                        <span>4:35</span>
                    </div>
                </section>

                <!-- Third Section --- Options -->
                <section class="footer-options">
                    <ul>
                        <li>
                            <!-- Pulsante Coda -->
                            <i class="fa-solid fa-list"></i>
                        </li>

                        <li>
                            <!-- Pulsante Desktop -->
                            <i class="fa-solid fa-desktop"></i>
                        </li>

                        <li>
                            <!-- Pulsante Volume -->
                            <i class="fa-solid fa-volume-high"></i>
                        </li>

                        <li>
                            <!-- Barra Volume -->
                            <div class="progress-bar">
                                <div class="progress"></div>
                            </div>
                        </li>
                    </ul>
                </section>
            </footer>
        </div>
    </body>
</html>
